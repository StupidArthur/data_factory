generator:
  time_interval: 5.0
  history_points: 10000
  future_points: 120
  start_time: '2024-01-01 00:00:00'
  templates:
  - type: ExpressionTemplate
    name: value1
    config:
      output_name: F.value1
      calculation:
        expression: 0.0 + (100.0 - 0.0) * (0.5 + 0.1 * (random() - 0.5) * t / 86400)
      noise_level: 0.0
  - type: ExpressionTemplate
    name: value2
    config:
      output_name: F.value2
      calculation:
        expression: 0.0 + (100.0 - 0.0) * (0.5 + 0.1 * (random() - 0.5) * t / 86400)
      noise_level: 0.0
  - type: ExpressionTemplate
    name: value3
    config:
      output_name: F.value3
      sources:
      - source_name: F.value1
        lag_seconds: 300
      - source_name: F.value2
        lag_seconds: 300
      calculation:
        expression: x1 + 3.0 * x2
      noise_level: 0.0
  - type: ExpressionTemplate
    name: value4
    config:
      output_name: F.value4
      sources:
      - source_name: F.value3
        lag_seconds: 300
      - source_name: F.value1
        lag_seconds: 300
      - source_name: F.value2
        lag_seconds: 300
      calculation:
        expression: x1 + 0.5 * x2 + 0.5 * x3
      noise_level: 0.0
template:
  time_format: datetime
  has_title_row: true
  has_description_row: true
  hide_parameter_descriptions: true
  column_descriptions:
    timeStamp: 时间戳
    F.value1: 随机游走1（0~100，步长[-3,3]）
    F.value2: 随机游走2（0~100，步长[-3,3]）
    F.value3: 第一层滞后多项式（value1 + 3*value2，滞后5分钟）
    F.value4: 第二层滞后多项式（value3 + 0.5*value1 + 0.5*value2，滞后5分钟）
