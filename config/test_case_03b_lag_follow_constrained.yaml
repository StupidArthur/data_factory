# 测试项3b：滞后跟随关系测试（约束随机游走版本）
# Value1使用约束随机游走（每次变化[-3, 3]，值范围[0, 100]），Value2用5分钟滞后的Value1

generator:
  time_interval: 5.0
  history_points: 10000
  future_points: 120
  start_time: "2024-01-01 00:00:00"
  
  templates:
    # Value1：约束随机游走（每次变化[-3, 3]，值范围[0, 100]）
    - type: RandomPatternTemplate
      name: value1
      config:
        output_name: F.value1
        distribution: constrained_random_walk
        min_value: 0.0
        max_value: 100.0
        step_range: [-3.0, 3.0]  # 每次变化量限制在[-3, 3]
        seed: 456  # 固定种子，确保可重复性
    
    # Value2：滞后跟随Value1，滞后5分钟（300秒）
    - type: LagFollowTemplate
      name: value2
      config:
        output_name: F.value2
        source_name: F.value1
        lag_seconds: 300  # 5分钟 = 300秒
        sensitivity: 1.0  # 敏感度100%，完全跟随
        initial_value: 50.0
        decay_rate: 0.0  # 无衰减
        noise_level: 0.00

template:
  time_format: datetime
  has_title_row: true
  has_description_row: true
  # 是否隐藏参数描述（true: 使用"未知工况N"，false: 使用column_descriptions中的描述）
  hide_parameter_descriptions: true
  column_descriptions:
    timeStamp: "时间戳"
    F.value1: "约束随机游走（每次变化[-3, 3]，值范围[0, 100]）"
    F.value2: "滞后跟随Value1（滞后5分钟）"

