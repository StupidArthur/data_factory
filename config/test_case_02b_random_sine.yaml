# 测试项2b：随机数输入+正弦目标测试
# 测试用随机数作为输入，正弦作为目标，是否能预测正弦的未来

generator:
  time_interval: 5.0
  history_points: 10000
  future_points: 120
  start_time: "2024-01-01 00:00:00"
  
  templates:
    # 随机数：作为输入特征（-100到100的均匀分布）
    - type: RandomPatternTemplate
      name: random_input
      config:
        output_name: F.random
        distribution: uniform
        min_value: -100.0
        max_value: 100.0
        seed: 42  # 固定种子，确保可重复性
    
    # 正弦波：作为预测目标
    - type: TimePatternTemplate
      name: sine_target
      config:
        output_name: F.sine
        pattern_type: sinusoidal
        amplitude: 100.0
        period: 3600.0  # 1小时周期
        phase: 0.0
        offset: 50.0
        noise_level: 0.00  # 无噪声，便于验证预测

template:
  time_format: datetime
  has_title_row: true
  has_description_row: true
  # 是否隐藏参数描述（true: 使用"未知工况N"，false: 使用column_descriptions中的描述）
  hide_parameter_descriptions: true
  column_descriptions:
    timeStamp: "时间戳"
    F.random: "随机数输入（-100到100均匀分布）"
    F.sine: "正弦波目标（振幅100，周期1小时）"

